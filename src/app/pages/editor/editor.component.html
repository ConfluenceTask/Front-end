<main class="editor">
    
    <h1 class="editor_title">Новая статья</h1>
    
    <section class="editor_top">
        
        <section class="">
            <h1>Заголовок</h1>
            <input type="text">

            <h1>Описание</h1>
            <textarea type="text"></textarea>
        </section>
        
        <section class="editor_img-logo">
            <input type="file">
        </section>
    
    </section>

    <section class="editor_section">
        <section class="editor_manipulation-text">

        </section>

        <section class="editor_left-buttons">

        </section>

        <section class="editor_right-buttons">
