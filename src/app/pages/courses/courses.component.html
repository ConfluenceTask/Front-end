<app-static-header></app-static-header>
<app-active-header></app-active-header>

<main class="main">
    <app-side-filter></app-side-filter>

    <section class="main_information">
        @if(userStatus === "admin"){
            <section class="main_buttons">
                @if(editor === false){
                    <button class="main_editor-section" (click)="switchStatus()">Редактирование статей</button>
                }
                @else {
                    <button class="main_add-section" routerLink="/editor">Добавить статью</button>
                    <button class="main_cancellation" (click)="switchStatus()">Отмена</button>
                }
            </section>
        }

        <app-list_card [editorStatus]="editor"></app-list_card>

    </section>
     
</main>
